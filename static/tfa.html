<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/endpoints.js"></script>
    <link rel="stylesheet" href="css/styling.css">
    <body>
        <form id="tfa-form" style="border:1px solid #ccc">
            <div class="container">
                <h1>Enter 2FA code from Google Authenticate to validate</h1>
                <hr>

                <label for="session_id"><b>2FA Code</b></label>
                <input type="text" placeholder="Enter 2FA Code" name="session_id" required>
            </div>
        </form>
        <div class="clearfix">
            <a type="submit" onclick="validate2FA()" class="signupbtn">Validate</a>
        </div>
    </body>
</html>
